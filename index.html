<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Formulário - Compra de Pacote Stickers</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Adquira seus pacotes de Stickers favoritos em apenas alguns cliques! Preencha nosso formulário de compra de pacotes de Stickers agora mesmo e garanta acesso aos melhores eventos com conveniência e segurança.">
  <meta name="description" content="A Vagas vai patrocinar um evento e fornecer alguns adesivos (stickers) para as pessoas que irão participar.">
  <meta property="og:title" content="Formulário - Compra de Pacote Stickers">
  <meta property="og:description" content="A Vagas vai patrocinar um evento e fornecer alguns adesivos (stickers) para as pessoas que irão participar.">
  <meta property="og:image" content="https://scontent.fcgh39-1.fna.fbcdn.net/v/t1.6435-9/70459828_2566229056731960_5861684246464167936_n.png?_nc_cat=105&ccb=1-7&_nc_sid=5f2048&_nc_ohc=qdpk8YB8ntwAb4oSjuL&_nc_ht=scontent.fcgh39-1.fna&oh=00_AfBynHCeNuEmCg2I07JT-9HkUgLEgUHaWKVB8x77Sw4GOA&oe=66412F96">
  <meta property="og:url" content="https://front-end-challenge-vagas-com.vercel.app/">
  <meta property="og:type" content="website">
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="stylesheet" href="./src/styles/responsive.css">
</head>

<body>
  <div class="box">
    <header class="header space">
      <h1 class="title">Formulário<br />para compra de<br /><span>Pacote de Stickers</span></h1>
    </header>

    <form class="form" aria-label="Formulário para selecionar stickers">
      <fieldset class="fieldset space-md" aria-label="Selecione stickers desejáveis">
        <legend class="label space">Quais stickers:</legend>
        <label class="label-select-stickers"><input type="checkbox" class="checkbox" value="React" /> React</label>
        <label class="label-select-stickers"><input type="checkbox" class="checkbox" value="Vue" /> Vue</label>
        <label class="label-select-stickers"><input type="checkbox" class="checkbox" value="Angular" /> Angular</label>
      </fieldset>
      <fieldset class="fieldset" aria-label="Selecione a quantidade de cada stickers">
        <legend class="label space">Quantos stickers de cada?</legend>
        <section class="counter space-md">
          <button class="btn-menos" aria-label="Diminuir quantidade">
            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
              <path d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z" />
            </svg>
          </button>
          <input type="number" inputmode="numeric" value="0" id="counter" class="input-counter" name="counter" aria-label="quantidade de stickers" />
          <button class="btn-mais" aria-label="Aumentar quantidade">
            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
              <path d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z" />
            </svg>
          </button>
        </section>
      </fieldset>
      <fieldset class="fieldset space-md" aria-label="Observações">
        <legend class="label space">Observações:</legend>
        <textarea name="descricao" placeholder="Alguma dúvida? Recado?" aria-label="Alguma dúvida? Recado?"></textarea>
      </fieldset>
      <footer class="footer">
        <h3 class="success-submit invisible">Formulário enviado com sucesso!</h3>
        <button type="submit" id="btn-submit" aria-label="Enviar">Enviar</button>
      </footer>
    </form>
  </div>

  <script src="./src/index.js" type="module"></script>
</body>

</html>
